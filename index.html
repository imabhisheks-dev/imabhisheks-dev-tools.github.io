<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhishek Dev Tools</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
</head>

<body>
    <div class="navbar">
        <a href="#" onclick="showSection('timezone-converter')">TimeZone Converter</a>
        <a href="#" onclick="showSection('json-formatter')">JSON Formatter</a>
        <a href="#" onclick="showSection('xml-formatter')">XML Formatter</a>
    </div>

    <div class="container" id="timezone-converter">
        <h1>Time Zone Converter</h1>
        <div class="timezone-container">
            <div> <label for="time-input">Enter Time:</label>
                <input type="time" class="inline-time" id="time-input" />
            </div>
            <div><label for="source-timezone">Source Time Zone:</label>
                <select id="source-timezone">
                    <option value="Asia/Kolkata">(IST) India - Delhi</option>
                    <option value="America/New_York">(EST) USA - New York</option>
                    <option value="Europe/London">(CET) UK - London</option>
                    <option value="UTC">(UTC) Coordinated Universal Time</option>
                    <option value="Asia/Jerusalem">Israel - Jerusalem</option>
                    <option value="Asia/Tehran">Iran - Tehran</option>
                    <option value="Europe/Moscow">Russia - Moscow</option>
                    <option value="Europe/Kyiv">Ukraine - Kyiv</option>
                    <option value="Australia/Sydney">Australia - Sydney</option>
                    <option value="America/Toronto">(PST) Canada - Toronto</option>
                </select>
            </div>

            <div><label for="target-timezone">Target Time Zone:</label>
                <select id="target-timezone">
                    <option value="Asia/Kolkata">(IST) India - Delhi</option>
                    <option value="America/New_York">(EST) USA - New York</option>
                    <option value="Europe/London">(CET) UK - London</option>
                    <option value="UTC">(UTC) Coordinated Universal Time</option>
                    <option value="Asia/Jerusalem">Israel - Jerusalem</option>
                    <option value="Asia/Tehran">Iran - Tehran</option>
                    <option value="Europe/Moscow">Russia - Moscow</option>
                    <option value="Europe/Kyiv">Ukraine - Kyiv</option>
                    <option value="Australia/Sydney">Australia - Sydney</option>
                    <option value="America/Toronto">(PST) Canada - Toronto</option>
                </select>
            </div>

        </div>

        <div>
            <br>
        </div>
        <div>
            <button onclick="convertTime()">Convert</button>
        </div>

        <h2 id="target-timezone-result"></h2>
        <p id="other-timezone-result"></p>

        <hr style="margin: 30px 0; border: none; border-top: 2px solid #ccc;" />

        <h1>Live World Clock</h1>
        <div class="clock-container" id="clockContainer">
            <!-- Clocks will be injected by JavaScript -->
        </div>
    </div>


    <div class="container hidden" id="json-formatter">
        <h1>JSON Formatter</h1>
        <div style="display: flex; gap: 20px; flex-wrap: wrap;">
            <div style="flex: 1; min-width: 300px;">
                <label for="json-input">Paste JSON here (handle these
                    <input type="checkbox" class="inline-jsonformat-checkbox" id="cb-quote" /> \"->"" |
                    <input type="checkbox" class="inline-jsonformat-checkbox" id="cb-newline" /> \n->"" |
                    <input type="checkbox" class="inline-jsonformat-checkbox" id="cb-carriage" /> \r->"" |
                    <input type="checkbox" class="inline-jsonformat-checkbox" id="cb-open-close-brace" /> "{,}"->"":
                </label>
                <textarea id="json-input" rows="40" placeholder="Paste your JSON here..."></textarea>
                <button onclick="formatJSON()" style="margin-top: 10px;">Format Json</button>
            </div>

            <div>
            </div>

            <div style="flex: 1; min-width: 300px;">
                <label>
                    Formatted JSON (and handle
                </label>
                <textarea id="formatted-json" rows="40" readonly></textarea>
                <button onclick="copyFormattedJSON()" style="margin-top: 10px;">Copy to Clipboard</button>
            </div>
        </div>
    </div>


    <div class="container hidden" id="xml-formatter">
        <h1>XML Formatter</h1>
        <div style="display: flex; gap: 20px; flex-wrap: wrap;">
            <div style="flex: 1; min-width: 300px;">
                <label for="xml-input">Paste XML here:</label>
                <textarea id="xml-input" rows="40" placeholder="Paste your XML here..."></textarea>
                <button onclick="formatXML()" style="margin-top: 10px;">Format XML</button>
            </div>

            <div>
            </div>

            <div style="flex: 1; min-width: 300px;">
                <label for="formatted-xml">Formatted XML:</label>
                <textarea id="formatted-xml" rows="40" readonly></textarea>
                <button onclick="copyFormattedXML()" style="margin-top: 10px;">Copy to Clipboard</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
